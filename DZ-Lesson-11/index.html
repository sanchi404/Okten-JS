<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .recipe {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .recipe h3 {
            margin-top: 0;
            color: #333;
        }

        .recipe h4 {
            margin-bottom: 5px;
            margin-top: 15px;
            color: #555;
        }

        .recipe ul {
            padding-left: 20px;
        }

        .recipe li {
            margin-bottom: 4px;
        }

        .img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            margin-top: 10px;
            border-radius: 4px;
        }

        #idClass2 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="idClass"></div>
<div id="idClass2"></div>
<script src="main.js"></script>

</body>
</html>
